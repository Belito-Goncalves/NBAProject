    <main style="min-height: 737px;">
        <div class="container">
            <div class="border-bottom py-2 mb-2 centro">
                <h2 data-bind="text:displayName"></h2>
            </div>
        <!-- ko if:records().length > 0 -->
            
            <div class="row small ">
                <div class=" col-md-4">
                    <p class=" col-4 mr-auto pt-2">
                            <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
                            <span data-bind="html: 'Games: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"></span>
                    </p>
                </div>

                <div class=" col-md-4">

                    <div class="row">
                        <div class="row small mb-2">
                                <div class="col-md-4 my-0 pt-3 direita">
                                    <ul class="pagination">
                                        <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                                        <li class="page-item float-end"><a class="page-link" title="First Page" data-bind="attr: { href: './Teams.html?page=' + '1',  rel:'prev'}">⇤</a></li>
                                        <li class="page-item float-end"><a class="page-link" title="Previous Page" data-bind="attr: { href: './Teams.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
                                        <!-- /ko -->
                                        <!-- ko foreach: pageArray()-->
                                        <!-- ko if:$data == $parent.currentPage() -->
                                        <li class="active page-item"><a class="page-link" data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                                        <!-- /ko -->
                                        <!-- ko if:$data != $parent.currentPage() -->
                                        <li class="page-item"><a class="page-link" data-bind="attr: { href: './Teams.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a></li>
                                        <!-- /ko -->
                                        <!-- /ko -->
                                        <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                                        <li class="page-item"><a class="page-link" title="Next Page" data-bind="attr: { href: './Teams.html?page=' + nextPage(), rel:'next' }">→</a></li>
                                        <li class="page-item"><a class="page-link" title="Last Page" data-bind="attr: { href: './Teams.html?page=' + totalPages() }">⇥</a></li>
                                        <!-- /ko -->
                                    </ul>
                                </div>
                                
                        </div>
                        <div class="row" style="width: 1000px; height: -50px" >

                                <option value='1'>Tabela</option>
                            </select>


                            <div class="col-12 col-md-6 col-lg-9" style="margin-bottom: 20px;">

                                    <button style="margin-left: 5px;" class="fa fa-search btn btn-default" id="lupadef" type="submit" onclick="search()"></button>
    
                                </div>
                            </div>
                        </div>

                        
                    </div>

        <div class="album py-5 bg-body-tertiary" data-bind="visible: layout() == 'null'">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" data-bind="foreach: records">
                    <div class="col-4 mb-4"> <!-- Add mb-4 class for bottom margin -->
                        <div class = "card2 card center-container justify-content-center">
                            <div>
                            <img  data-bind="attr: { src: Logo}" />
                            </div>
                            <div class="card-content">
                              <h2 data-bind="text: Name">
                                
                              </h2>
                              <p>
                              </p>
                              <a href="#" class="button">

                                <span class="material-symbols-outlined">

                                </span>
                              </a>
                            </div>
                        </div>
                                        
                    </div>
                </div>

    <div class="album py-5 bg-body-tertiary" data-bind="visible: layout() == '1'">
        <table class="table table-striped table-sm small" style="max-width:1200px; margin-bottom: 50px;" >
            <thead class="table-secondary">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col" class="text-right"></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: records">
                <tr>
                    <td class="align-middle" data-bind="text:Id"></td>
                    <td class="align-middle" data-bind="text:Name"></td>
                    <td class="align-middle">
                        <div class="card" style="height: 90px; width: 90px; margin-right: 10px; margin-left: 10px;">
                            <a data-bind="attr: { href: './TeamDetails.html?id=' + Id + '&acronym=' + Acronym }">
                                <img class="card-img-top mx-auto" data-bind="attr: { src: Logo}" style="object-fit: cover; height: 80px; width: 100%;" />
                            </a>
                        </div>
                    </td>
                    <td class="text-end">
                        <a class="btn btn-default btn-light btn-xs" data-bind="attr: { href:'./TeamDetails.html?id=' + Id + '&acronym=' + Acronym}"><i class="fa fa-eye" title="Show details"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
