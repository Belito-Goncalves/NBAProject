    <main class="background" style="min-height: 737px;">

            <main class="background col-12" style="min-height: 929px;">
                <div class="container" style="padding-top: 100px;">
                    <h3>Players</h3>
                    <hr style="height: 2px; border-width: 0; color: gray; background-color: gray; width: 100%;">
                    <div id="favsContainer" class="row">
                        <table class="table table-striped table-sm small mt-3">
                            <thead class="bg-dark text-light">
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Name</th>
                                    <th scope="col" class="text-right"></th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: playersData">
                                <tr>
                                    <td class="align-middle" data-bind="text:Id"></td>
                                    <td class="align-middle" data-bind="text:Name"></td>
                                    <td class="align-middle">
                                        <img width="100px" height="100px" data-bind="attr:{src: Photo}" />
                                    </td>
                                    <td class="text-end">
                                        <a class="btn btn-default btn-sm" data-bind="attr: { href:'./PlayerDetails.html?id=' + Id }"><i class="fa fa-eye" title="Selecione para ver detalhes"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <h3>Arenas</h3>
                    <hr style="height: 2px; border-width:0; color: gray; background-color: gray">
                    <div id="favsContainer" class="row">
                        <table class="table table-striped table-sm small mt-3">
                            <thead class="bg-dark text-light">
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Circuit Name</th>
                                    <th scope="col" class="text-right"></th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: arenasData">
                                <tr>
                                    <td class="align-middle" data-bind="text:Id"></td>
                                    <td class="align-middle" data-bind="text: Name"></td>
                                    
                                    <td class="align-middle">
                                        <img width="100px" height="100px" data-bind="attr:{src: Photo}" />
                                    </td>
                                    <td class="text-end">
                                        <a class="btn btn-default btn-sm" data-bind="attr: { href:'./ArenaDetails.html?id=' + Id }"><i class="fa fa-eye" title="Selecione para ver detalhes"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
