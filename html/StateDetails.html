            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" style="color:white;" href="arenas.html">Arenas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:white;" href="Players.html">Players</a>

                    <li class="nav-item">
                        <a class="nav-link" style="color:white;" href="Teams.html"> 
                            <c style="font-weight: bold;">Teams</c>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active rounded-pill bg-light text-dark" style="color:white;" href="States.html" ><img src="../Imagens/States.png" height="30px"><c style="font-weight: bold;">States</c></a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:white;" href="Seasons.html">Seasons</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:white;" href="FAQs.html">FAQs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Work Area-->
        <main class="background" style="min-height: 737px;">
            <div class="container">
                <div class="py-2 border-bottom mb-3">
                    <h2 data-bind="text:Name()"></h2>
                </div>
        
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-body">
                                <div class="row border-bottom g-2">
                                    <div class="col-2">State</div>
                                    <div class="col-10">
                                        <a class="nav-link" data-bind="text: Name " title="Show State Details"></a>
                                    </div>
                                </div>
                                <div class="container" style="width: 100%; margin-top:10px">
                                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-6 g-3" data-bind="foreach: Teams">
                                        <div class="col mb-4">
                                            <div class="card" style="height:180px; width:180px; margin-right:1px; margin-left:1px">
                                                <a data-bind="attr: { href: './PlayerDetails.html?id=' + Id }">
                                                    <img class="mx-auto" data-bind="attr:{src: Logo}" style="object-fit: cover; height:180px; width:180px;" />
                                                </a>
                                                <div class="card-content" data-bind="text: Name">
                                                    <h2 id="dynamicHeading"></h2>
                                                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit...</p>
                                                    <a href="#" class="button">
                                                        Find out more
                                                        <span class="material-symbols-outlined">
                                                            arrow_right_alt
                                                        </span>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                
        
                            </div>
                        </div>
                    </div>
        
                    <!-- Player Photo -->
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-body">
                                <div class="row border-bottom g-2" data-bind="visible: Flag() != '' && Flag() != null">
                                    <div class="col-12 text-center">
                                        <img class="img-thumbnail" data-bind="attr:{src: Flag}" alt="Flag">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card" style="margin-top: 10px">
                            <div class="card-body" data-bind="foreach: Arenas">
                                    <div class="col text-center">
                                        <img class="mx-auto" data-bind="attr:{src: Photo}" style="object-fit: cover; height:180px; width:180px;" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>

            
                <!-- Back to List Button -->
                <a href="./Players.html" class="btn btn-default btn-sm small mt-3"><i class="fa fa-list"></i> Back to List</a>
            </div>
        </main>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                </div>
            </div>
